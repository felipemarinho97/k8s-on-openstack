---
apiVersion: v1
kind: Namespace
metadata:
  name: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpubound
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpubound
  template:
    metadata:
      labels:
        app: cpubound
    spec:
      containers:
      - name: cpubound
        image: docker.io/felipemarinho97/cpubound:latest
        ports:
          - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: cpubound
  namespace: production
spec:
  type: NodePort
  selector:
    app: cpubound
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpubound
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpubound
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
